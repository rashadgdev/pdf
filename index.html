    <style>
      * {
        margin: 0;

      body {

        letter-spacing: 0.4px;
        line-height: 1.25;
      }

      .content {
        margin-bottom: 40px;
      }

      .content-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .mb-10 {

      .mt-10 {

      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
      }

      .pdf-content {
        width: 210mm;
        height: 297mm;
        padding: 10mm;
      }

      .align-center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .grey-block {
        background-color: #caced0;
        width: 100%;
        height: 40px;
        text-align: center;
        display: flex;
        justify-content: center;
      }

      .grey-block-46 {
        background-color: #caced0;
        width: 46%;
        height: 40px;
        text-align: center;
        display: flex;
        justify-content: center;
      }

      .grey-block-46:first-child {
        margin-right: 48px;
      }

      .underlined {
        position: relative;
        display: inline-block;
      }

      .underlined::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 1px;
        background: black;
        min-width: 140px;
        width: 100%;
      }

      .block {
        width: 46%;
      }

      .block:first-child {
        margin-right: 48px;
      }

      .blocks {
        display: flex;
      }

      label {
        margin-right: 5px;
      }

      .checkbox-row {
        margin-bottom: 20px;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
      }
    </style>
  </head>
